---
- name: update apt packages.
  become: true
  apt:
    update_cache: true

- name: upgrade packages
  become: true
  apt:
    upgrade: true

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: true

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs", npm]
    state: latest
    update_cache: true

- name: install pm2
  become: true
  shell: |
    npm install pm2 -g

- name: Create backend app directory
  file:
    path: ~/backend-app
    state: directory

- name: Unarchive backend files
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: ~/backend-app

- name: Installing Node Dependencies
  shell: |
    cd ~/backend-app
    npm i

- name: start app
  become: true
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start npm -- start
  register: execute_node
